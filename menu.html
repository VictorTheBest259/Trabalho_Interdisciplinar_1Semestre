<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/logo_tostao_bank.png"/> 
    <link rel="stylesheet" href="css/menu.css">
    <title>Menu - Tostão Bank</title>
</head>
<body>

<header>
    <button class="menu-toggle">&#9776;</button>
    <div class="bem-vindo-mensagem">Bem-Vindo(a)!</div>
</header>
<aside class="sidebar">
    <nav><br>
        <div class="back-button"><a class="fechar-sidebar"><img src="img/Ícones/icon_voltar.png" alt="Fechar"></a></div>
        <ul class="menu">
            <li><a href="paginas/Pix/area_pix.html"><img src="img/Ícones/icon_pix.png" alt="Área Pix"><br>Área Pix</a><br><br><br><br><br>
            <a href="paginas/Sobre o Banco/sobre_o_banco.html"><img src="img/Ícones/icon_bank.png" alt="Sobre o Banco"><br>Sobre o Banco</a><br><br><br><br><br>
            <a href="paginas/Sobre Nós/sobre_nos.html"><img src="img/Ícones/icon_sobre_nos.png" alt="Sobre Nós"><br>Sobre Nós</a></li><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </ul>
        <div class="exit-button"><a href="index.html">Sair</a></div>
    </nav>
</aside>
<main>
<div class="mensagem-fundo">Tostão Bank</div>
<div class="menu">
    <a href="paginas/Pix/area_pix.html"><img src="img/Ícones/icon_pix.png" alt="Área Pix"><br>Área Pix</a>
    <a href="paginas/Sobre o Banco/sobre_o_banco.html"><img src="img/Ícones/icon_bank.png" alt="Sobre o Banco"><br>Sobre o Banco</a>
    <a href="paginas/Sobre Nós/sobre_nos.html"><img src="img/Ícones/icon_sobre_nos.png" alt="Sobre Nós"><br>Sobre Nós</a>
</div>
</main>
<footer>
    <a href="index.html">
        <img src="img/Ícones/icon_sair.png" alt="Ícone Sair">
    </a>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const closeSidebarButton = document.querySelector('.fechar-sidebar');

        // Abre a Barra Lateral
        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('open');
        });

        // Fecha a Barra Lateral
        closeSidebarButton.addEventListener('click', function() {
            sidebar.classList.remove('open');
        });

        // Adiciona um evento de clique ao documento inteiro
        document.addEventListener('click', function(event) {
            // Verifica se o clique não ocorreu dentro da barra lateral ou do botão de toggle
            if (!sidebar.contains(event.target) && event.target !== menuToggle) {
                sidebar.classList.remove('open'); // Fecha a barra lateral
            }
        });
    });
</script>

</body>
</html>
